name: Release to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Test
        uses: ./.github/actions/build-and-test
        with:
          configuration: Release
      
      - name: Publish to NuGet
        shell: pwsh
        run: dotnet nuget push XrmSync/nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
